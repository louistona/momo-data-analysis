<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTN MoMo Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <img src="https://momo.mtn.com/wp-content/uploads/sites/15/2022/07/Group-360.png?fit=360%2C360" alt="MTN MOMO Logo" class="logo-img" />
    <h1>MoMo SMS Data Dashboard</h1>
    <div class="tabs">
        <button id="click" class="button">Table</button>
    </div>
    <div class="filters">
        <label>Type:
            <select id="filter">
                <option value="">All</option>
            </select>
        </label>
        <label>Date:
            <input type="date" id="filterDate">
        </label>
        <label>Amount:
            <input type="number" id="filterAmount" placeholder="Amount">
        </label>
        <button id="filterReset">Apply Filter</button>
    </div>
    <div id="table">
        <h2>Transactions</h2>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="pages" class="pages-control"></div>
    </div>
    <div id="details" class="model">
        <div class="models">
            <span class="close">&times;</span>
            <pre id="detailsContent"></pre>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
