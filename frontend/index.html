<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momo data analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/logo.png" type="fevicon" />
    <header>
      <div class="header-content">
        <img src="https://momo.mtn.com/wp-content/uploads/sites/15/2022/07/Group-360.png?fit=360%2C360" alt="MTN MOMO Logo" class="logo" />
        <h1>MTN Data Analysis Dashboard</h1>
      </div>
    </header>
  </head>

  <body>
    <div class="dashboard">
      <div class="filters">
        <input type="text" id="search" placeholder="Enter keyword..." />
        <div id="search-results" class="search-results-popup"></div>
        <select id="filter-type">
          <option value="">All Types</option>
          <option value="payment">Going Payments</option>
          <option value="deposit">Coming Deposits</option>
        </select>
        <button id="apply-filters">Filter</button>
      </div>

      <div class="visualizations">
        <div class="chart-container">
          <canvas id="transactionTypeChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="monthlySummaryChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="paymentDistributionChart"></canvas>
        </div>
      </div>

      <div class="details">
        <h2><b>Transaction Details</b></h2>
        <div id="transaction-details">
          <p>Select a transaction to view details.</p>
        </div>
      </div>

      <div class="transactions-section">
        <h2>Transactions Table</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="transactions-table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="main.js"></script>
  </body>
</html>
